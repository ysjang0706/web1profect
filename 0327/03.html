<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본입력양식태그 연습</title>
</head>
<body>
    <form action="01.html" method="get">
        성명 : <input type="text" name="username" value="이름 입력"><br>
        비밀번호 : <input type="password" name="pwd"><br>
        첨부파일 : <input type="file" name="file"><br>
        문자수신 : <input type="checkbox" name="sms" value="sms"><br>
        성별 : <input type="radio" name="gender" value="female">여성<input type="radio" name="gender" value="male">남성<br>
        <input type="hidden" name="code" value="poly111"><br>
        <input type="button" value="주의사항" onclick="alert('이름을 한글로 입력하세요!, 비밀번호는 3자리 이상 영문혼합으로 작성하세요!')"><br>
        <input type="reset" value="취소"><br>
        <input type="submit" value="가입"><br>
        <input type="image" src="http://placehold.co/300x200"><br>
    </form>
</body>
</html>
