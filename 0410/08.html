<!DOCTYPE html>
<html lang="en">
<head>

    <title>구조 선택자에서 실수 할 수 있는 부분</title>
    <style>
        li:last-child>a{
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>***<a href="#">첫번째 주의사항</a></li>
        <li>***<a href="#">두번째 주의사항</a></li>
        <li>***<a href="#">세번째 주의사항</a></li>
        <li>***<a href="#">네번째 주의사항</a></li>
        <li>***<a href="#">다섯번째 주의사항</a></li>
    </ul>
</body>
</html>
